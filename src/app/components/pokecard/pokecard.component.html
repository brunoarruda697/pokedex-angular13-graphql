<mat-card>
  <mat-card-content>
    <img mat-card-image [src]="pokemon.image">
  </mat-card-content>
  <mat-card-footer>
    <div class="flex-center display-column">
      <h2 style="text-transform: capitalize;">{{ pokemon.name }}</h2>
      <h3>
        <a [href]="pokemon.url" target="_blank">{{ pokemon.name }}</a>
      </h3>
    </div>
  </mat-card-footer>
</mat-card>
